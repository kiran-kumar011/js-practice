<!DOCTYPE html>
<html>
 <head>

  <title>About Me</title>
</head>
<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites:  <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>
 </body>

 <script type="text/javascript">
 		document.body.style.fontFamily = "Arial, sans-serif"

 		document.getElementsByTagName("li")[0,0].firstElementChild.textContent = "No Nicknames"
 		document.getElementsByTagName("li")[0,1].firstElementChild.textContent = "Food, Music"
 		document.getElementsByTagName("li")[0,2].firstElementChild.textContent = "Bhadravathi, Karnataka"

 		var allLis = document.getElementsByTagName("li");

 		for (item of allLis){
 			item.className = "listItem";
 			item.style.color = "red"
 		}

 		var myImg = document.createElement("img");

 		myImg.setAttribute("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIEJrwT80Tv67H-cdQoYGgURaUOZydNbRGEMKP-zG_YgiZ5CPR");
  	document.body.appendChild(myImg);

 		



 </script>
</html>
